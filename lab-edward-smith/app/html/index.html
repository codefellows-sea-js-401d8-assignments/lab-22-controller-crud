<!DOCTYPE html>
<html ng-app="crudApp">
  <head>
    <title> crudApp </title>
    <link rel="stylesheet" href="bundle.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <main ng-controller="ListController as listCtrl" ng-init="listCtrl.getList()">
      <form class="form-inline" novalidate>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" name="name" class="form-control" ng-model="listCtrl.list.name">
        </div>
        <button type="submit" class="btn btn-default" ng-click="listCtrl.createList(listCtrl.list)"> + </button>
      </form>

      <section>
        <div ng-repeat="list in listCtrl.lists"> <i class="fa fa-sticky-note">{{list.name}} <button type="button" ng-click="listCtrl.deleteListItem(list._id)"></button></i></div>
      </section>
    </main>
  </body>
</html>
