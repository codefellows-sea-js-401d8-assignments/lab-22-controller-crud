<!DOCTYPE html>
<html ng-app="listApp">
  <head>
    <title>List Manager</title>
    <link rel="stylesheet" href="bundle.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <h1>Note app</h1>
    <main ng-controller="ListController as listCtrl">
      <h3>Create List</h3>
      <form class="form-inline" novalidate ng-submit="listCtrl.createList(listCtrl.list)">
        <div class="form-group">
          <label for="name"> Name: </label>
          <input name="name" class="form-control" ng-model="listCtrl.list.name">
        </div>
      <button type="submit" class="btn btn-default"> + </button>
    </form>

    <h3>Create Note</h3>
    <form class="form-inline" novalidate ng-submit="listCtrl.createNote(listCtrl.note)">
      <div class="form-group">
        <label for="name"> Name: </label>
        <input name="name" class="form-control" ng-model="listCtrl.note.name">
        <label for="content">Content: </label>
        <input name="content" class="form-control" ng-model="listCtrl.note.content">
      </div>
    <button type="submit" class="btn btn-default"> + </button>
  </form>

  <ol>
    <li ng-repeat="item in listCtrl.list"> {{item}} </li>
  </ol>

  </body>
</html>
