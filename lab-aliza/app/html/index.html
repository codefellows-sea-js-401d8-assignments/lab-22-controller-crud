<!DOCTYPE html>
<html ng-app="listApp">
  <head>
    <title> listApp </title>
    <link rel="stylesheet" href="bundle.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <main ng-controller="ListController as listCtrl">
      <h1>Note App</h1>
      <form class="form-inline"
      novalidate ng-submit="listCtrl.createList(listCtrl.list)">
      <div class="form-group">
        <label for="name">Name: </label>
        <input name="name" class="form-control" ng-model="listCtrl.list.name">
      </div>
      <button type="submit" class="btn btn-default"><i class="fa fa-pencil fa-fw"></i>Create</a></button>
      </form>
       <ul ng-init="listCtrl.getLists()">
        <li ng-repeat="item in listCtrl.lists"><button type="submit" class="btn btn-danger btn-default" ng-click="listCtrl.destroyList(item._id)"><i class="fa fa-trash-o fa-lg"></i>Delete</a></button>{{item.name}}</li>
      </ul>
    </main>
  </body>
</html>
